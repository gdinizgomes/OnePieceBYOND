<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        body { margin: 0; overflow: hidden; user-select: none; font-family: 'Segoe UI', sans-serif; }
        #ui-layer { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        .char-info { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 8px; color: white; border: 2px solid #d4af37; }
        .hp-bar { width: 100%; height: 100%; background: #e74c3c; transition: width 0.2s; }
        .bar-container { width: 200px; height: 10px; background: #333; margin-top: 5px; overflow: hidden; }
        #combat-log { position: absolute; bottom: 20px; right: 20px; width: 300px; height: 150px; background: rgba(0,0,0,0.5); color: #fff; font-size: 12px; overflow-y: auto; padding: 10px; border-radius: 5px; font-family: monospace; pointer-events: auto; }
        .log-hit { color: #e74c3c; font-weight: bold; } 
        .log-miss { color: #95a5a6; } 
        #notif-area { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); text-align: center; }
        .toast { background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 20px; margin-top: 5px; animation: fadeout 3s forwards; }
        @keyframes fadeout { 0% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; } }
        .name-label { position: absolute; color: white; background: rgba(0,0,0,0.5); padding: 2px 5px; border-radius: 4px; font-size: 10px; pointer-events: none; text-shadow: 1px 1px 0 #000; display: none; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="ui-layer">
        <div class="char-info">
            <div id="name-display" style="font-size: 18px; font-weight: bold;">Loading...</div>
            <div style="font-size: 12px; color: #aaa;">Lvl <span id="lvl-display">0</span></div>
            <div class="bar-container"><div id="hp-bar-fill" class="hp-bar"></div></div>
            <div style="margin-top:5px; color:#f1c40f">ðŸ’° <span id="gold-display">0</span> Berries</div>
        </div>
        <div id="notif-area"></div>
        <div id="combat-log">System: Multiplayer Core Active.<br></div>
        <div id="labels-container"></div>
    </div>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 15, 60);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.7);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
        dirLight.position.set(20, 50, 20);
        dirLight.castShadow = true;
        scene.add(dirLight);

        const MAP_SIZE = 60; const road = new THREE.Mesh(new THREE.PlaneGeometry(MAP_SIZE, MAP_SIZE), new THREE.MeshPhongMaterial({ color: 0x333333 }));
        road.rotation.x = -Math.PI / 2; road.receiveShadow = true;
        scene.add(road); scene.add(new THREE.GridHelper(MAP_SIZE, MAP_SIZE));

        const dummyGroup = new THREE.Group();
        dummyGroup.position.set(5, 0, 5);
        const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 1.8, 12), new THREE.MeshPhongMaterial({ color: 0x8B4513 }));
        trunk.position.y = 0.9; trunk.castShadow = true;
        const target = new THREE.Mesh(new THREE.CylinderGeometry(0.41, 0.41, 0.4, 12), new THREE.MeshBasicMaterial({ color: 0xFF0000 }));
        target.position.y = 1.3;
        const targetCenter = new THREE.Mesh(new THREE.CylinderGeometry(0.42, 0.42, 0.2, 12), new THREE.MeshBasicMaterial({ color: 0xFF0000 }));
        targetCenter.position.y = 1.3;
        dummyGroup.add(trunk); dummyGroup.add(target); dummyGroup.add(targetCenter);
        scene.add(dummyGroup);

        function createCharacterMesh(skinColorHex, clothColorHex) {
            const group = new THREE.Group();
            const matSkin = new THREE.MeshPhongMaterial({ color: parseInt("0x" + skinColorHex) }); 
            const matClothes = new THREE.MeshPhongMaterial({ color: parseInt("0x" + clothColorHex) }); 
            const matEye = new THREE.MeshBasicMaterial({color: 0x000000});
            const torso = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.7, 0.3), matClothes);
            torso.position.y = 1.1; torso.castShadow = true; group.add(torso);
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.35, 0.35, 0.35), matSkin);
            head.position.y = 0.55; torso.add(head);
            const eyeL = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.05, 0.05), matEye); eyeL.position.set(0.1, 0.05, 0.18); head.add(eyeL);
            const eyeR = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.05, 0.05), matEye); eyeR.position.set(-0.1, 0.05, 0.18); head.add(eyeR);

            function createLimb(w, h, d, mat, x, y, z) {
                const pivot = new THREE.Group(); pivot.position.set(x, y, z);
                const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), mat);
                mesh.position.y = -h/2; mesh.castShadow = true; pivot.add(mesh); return { pivot, mesh };
            }
            const leftArm = createLimb(0.15, 0.7, 0.15, matSkin, 0.35, 0.3, 0); 
            const rightArm = createLimb(0.15, 0.7, 0.15, matSkin, -0.35, 0.3, 0);
            const leftLeg = createLimb(0.18, 0.8, 0.18, matClothes, 0.12, -0.35, 0); 
            const rightLeg = createLimb(0.18, 0.8, 0.18, matClothes, -0.12, -0.35, 0);
            torso.add(leftArm.pivot); torso.add(rightArm.pivot); torso.add(leftLeg.pivot); torso.add(rightLeg.pivot);
            group.userData.limbs = { leftArm: leftArm.pivot, rightArm: rightArm.pivot, leftLeg: leftLeg.pivot, rightLeg: rightLeg.pivot };
            return group;
        }

        let playerGroup = null; const otherPlayers = {}; let myID = null; let isCharacterReady = false;
        let lastPacketTime = Date.now();
        const BYOND_REF = "{{BYOND_REF}}";
        const POSITION_SYNC_INTERVAL = 100;
        const POSITION_EPSILON = 0.01;
        let lastSentTime = 0;
        let lastSentX = 0;
        let lastSentY = 0; 
        let lastSentZ = 0;
        let lastSentRot = 0;

        function receberDadosMultiplayer(json) {
            lastPacketTime = Date.now();
            const packet = JSON.parse(json);
            const me = packet.me;
            myID = packet.my_id;
            const now = performance.now();

            if(me.loaded == 1 && !isCharacterReady) {
                if(packet.others[myID] && packet.others[myID].skin) {
                    const myData = packet.others[myID];
                    playerGroup = createCharacterMesh(myData.skin, myData.cloth);
                    playerGroup.visible = true;
                    playerGroup.position.set(myData.x, myData.y, myData.z);
                    scene.add(playerGroup);
                    isCharacterReady = true;
                    camAngle = myData.rot + Math.PI; 
                }
            }

            if(isCharacterReady) {
                if(packet.others[myID] && packet.others[myID].name) document.getElementById('name-display').innerText = packet.others[myID].name;
                document.getElementById('lvl-display').innerText = me.lvl;
                document.getElementById('gold-display').innerText = me.gold;
                document.getElementById('hp-bar-fill').style.width = ((me.hp / me.max_hp) * 100) + "%";
            }

            const serverPlayers = packet.others;
            for (const id in serverPlayers) {
                if (id === myID) continue;
                const pData = serverPlayers[id];
                
                if (!otherPlayers[id]) {
                    if(pData.skin) {
                        const newChar = createCharacterMesh(pData.skin, pData.cloth);
                        newChar.position.set(pData.x, pData.y, pData.z);
                        scene.add(newChar);
                        const label = document.createElement('div');
                        label.className = 'name-label';
                        label.innerText = pData.name;
                        document.getElementById('labels-container').appendChild(label);
                        otherPlayers[id] = {
                            mesh: newChar,
                            label: label,
                            startX: pData.x,
                            startY: pData.y,
                            startZ: pData.z,
                            startRot: pData.rot,
                            targetX: pData.x,
                            targetY: pData.y,
                            targetZ: pData.z,
                            targetRot: pData.rot,
                            lastPacketTime: now,
                            lerpDuration: 180, // Valor inicial seguro
                            attacking: pData.a 
                        };
                    }
                } else {
                    const other = otherPlayers[id];
                    const timeSinceLast = other.lastPacketTime ? (now - other.lastPacketTime) : POSITION_SYNC_INTERVAL;
                    
                    // ATUALIZAÃ‡ÃƒO DE INTERPOLAÃ‡ÃƒO (CorreÃ§Ã£o do "Engasgo")
                    // ForÃ§amos a animaÃ§Ã£o a demorar NO MÃNIMO 180ms.
                    // Se a rede estiver lenta (timeSinceLast > 180), usamos o tempo real + 30ms de margem.
                    other.lerpDuration = Math.max(180, timeSinceLast + 30);

                    other.startX = other.mesh.position.x;
                    other.startY = other.mesh.position.y;
                    other.startZ = other.mesh.position.z;
                    other.startRot = other.mesh.rotation.y;
                    other.targetX = pData.x; 
                    other.targetY = pData.y;
                    other.targetZ = pData.z; 
                    other.targetRot = pData.rot;
                    
                    other.lastPacketTime = now;
                    other.attacking = pData.a; 
                    
                    if(pData.name) other.label.innerText = pData.name; 
                }
            }
            for (const id in otherPlayers) {
                if (!serverPlayers[id]) {
                    scene.remove(otherPlayers[id].mesh);
                    otherPlayers[id].label.remove();
                    delete otherPlayers[id];
                }
            }
        }

        setInterval(() => {
            if(isCharacterReady && Date.now() - lastPacketTime > 4000) { 
                addLog("AVISO: ConexÃ£o com o servidor perdida.", "log-hit");
                isCharacterReady = false; 
            }
        }, 1000);

        const keys = { arrowup: false, arrowdown: false, arrowleft: false, arrowright: false, " ": false };
        let blockSync = false;

        document.addEventListener('keydown', e => { 
            const k = e.key.toLowerCase(); if(keys.hasOwnProperty(k)) keys[k] = true;
            if(k === 'a') performAttack();
            if(k === 'p' && !blockSync) {
                blockSync = true; 
                window.location.href = "byond://?src=" + BYOND_REF + "&action=force_save";
                addLog("Salvando...", "log-miss");
                setTimeout(() => { blockSync = false; }, 500);
            }
        });
        document.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false; });
        
        let camAngle = Math.PI; let mouseRight = false; let lastMouseX = 0;
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('mousedown', e => { if(e.button===2){mouseRight=true; lastMouseX=e.clientX;} });
        document.addEventListener('mouseup', e => { if(e.button===2) mouseRight=false; });
        document.addEventListener('mousemove', e => { if(mouseRight) { camAngle -= (e.clientX - lastMouseX)*0.005; lastMouseX=e.clientX; } });

        function shouldSendPosition(x, y, z, rot, now) { 
            if (now - lastSentTime < POSITION_SYNC_INTERVAL) return false;
            if (Math.abs(x - lastSentX) < POSITION_EPSILON &&
                Math.abs(y - lastSentY) < POSITION_EPSILON && 
                Math.abs(z - lastSentZ) < POSITION_EPSILON &&
                Math.abs(rot - lastSentRot) < POSITION_EPSILON) return false;
            return true;
        }

        function sendPositionUpdate(now) {
            if (!isCharacterReady || blockSync) return;
            const x = Number(playerGroup.position.x.toFixed(2));
            const y = Number(playerGroup.position.y.toFixed(2));
            const z = Number(playerGroup.position.z.toFixed(2));
            const rot = Number(playerGroup.rotation.y.toFixed(2));
            if (!shouldSendPosition(x, y, z, rot, now)) return;
            lastSentTime = now;
            lastSentX = x;
            lastSentY = y;
            lastSentZ = z;
            lastSentRot = rot;
            window.location.href = `byond://?src=${BYOND_REF}&action=update_pos&x=${x}&y=${y}&z=${z}&rot=${rot}`; 
        }

        let animTime = 0; let isJumping = false; let verticalVelocity = 0; const gravity = -0.015; const jumpForce = 0.3;
        let isAttacking = false; let attackTimer = 0;

        function addLog(msg, css) { const d = document.getElementById('combat-log'); d.innerHTML += `<span class="${css}">${msg}</span><br>`; d.scrollTop=d.scrollHeight; }

        function performAttack() {
            if(isAttacking || !isCharacterReady) return; isAttacking = true; attackTimer = 0;
            const dist = playerGroup.position.distanceTo(dummyGroup.position);
            if(dist < 2.5) { 
                addLog("HIT! Dano causado.", "log-hit"); 
                targetCenter.material.color.setHex(0x550000); setTimeout(()=>targetCenter.material.color.setHex(0xFF0000),150);
            } else addLog("Errou o alvo.", "log-miss");
            blockSync = true; window.location.href = "byond://?src=" + BYOND_REF + "&action=attack"; setTimeout(()=>{blockSync=false},200);
        }

        function lerp(start, end, t) { return start * (1 - t) + end * t; }
        function mod(n, m) { return ((n % m) + m) % m; }
        function lerpAngle(start, end, t) {
            const diff = end - start;
            const shortestDiff = mod(diff + Math.PI, Math.PI * 2) - Math.PI;
            return start + shortestDiff * t;
        }

        function animateLimb(limbs, moving, time, attacking, attackTimer) {
            if(moving) {
                limbs.leftLeg.rotation.x = Math.sin(time)*0.8; limbs.rightLeg.rotation.x = -Math.sin(time)*0.8;
                limbs.leftArm.rotation.x = -Math.sin(time)*0.8; limbs.rightArm.rotation.x = Math.sin(time)*0.8;
            } else if (!attacking) {
                limbs.leftLeg.rotation.x = 0; limbs.rightLeg.rotation.x = 0;
                limbs.leftArm.rotation.x = 0; limbs.rightArm.rotation.x = 0;
            }
            if(attacking) limbs.rightArm.rotation.x = -Math.sin(attackTimer)*2;
        }

        function animate() {
            requestAnimationFrame(animate);
            animTime += 0.1;
            const now = performance.now();
            if (isCharacterReady) {
                const speed = 0.15;
                let moveX = 0, moveZ = 0, moving = false;
                const sin = Math.sin(camAngle); const cos = Math.cos(camAngle);
                if(keys.arrowup) { moveX -= sin*speed; moveZ -= cos*speed; moving = true; }
                if(keys.arrowdown) { moveX += sin*speed; moveZ += cos*speed; moving = true; }
                if(keys.arrowleft) { moveX -= cos*speed; moveZ += sin*speed; moving = true; }
                if(keys.arrowright) { moveX += cos*speed; moveZ -= sin*speed; moving = true; }

                playerGroup.position.x += moveX; playerGroup.position.z += moveZ;
                if(playerGroup.position.x > 30) playerGroup.position.x = 30; if(playerGroup.position.x < -30) playerGroup.position.x = -30;
                if(playerGroup.position.z > 30) playerGroup.position.z = 30; if(playerGroup.position.z < -30) playerGroup.position.z = -30;

                if(moving) {
                    const targetCharRot = Math.atan2(moveX, moveZ);
                    playerGroup.rotation.y = targetCharRot;
                    if(!keys.arrowdown && !mouseRight) camAngle = lerpAngle(camAngle, targetCharRot + Math.PI, 0.02);
                }

                if(keys[" "] && !isJumping) { verticalVelocity = jumpForce; isJumping = true; }
                playerGroup.position.y += verticalVelocity; verticalVelocity += gravity;
                if(playerGroup.position.y < 0) { playerGroup.position.y = 0; isJumping = false; verticalVelocity = 0; }

                if(isAttacking) { attackTimer += 0.2; if(attackTimer > Math.PI) isAttacking = false; }
                animateLimb(playerGroup.userData.limbs, moving && !isJumping, animTime, isAttacking, attackTimer);

                const camDist = 7; const camH = 5;
                camera.position.set(playerGroup.position.x + Math.sin(camAngle)*camDist, playerGroup.position.y + camH, playerGroup.position.z + Math.cos(camAngle)*camDist);
                camera.lookAt(playerGroup.position.x, playerGroup.position.y + 1.5, playerGroup.position.z);

                sendPositionUpdate(now);
            }

            for(const id in otherPlayers) {
                const other = otherPlayers[id];
                const mesh = other.mesh;
                
                const elapsed = other.lastPacketTime ? (now - other.lastPacketTime) : 0;
                const t = other.lerpDuration ? Math.min(1, elapsed / other.lerpDuration) : 1;
                mesh.position.x = lerp(other.startX, other.targetX, t);
                mesh.position.y = lerp(other.startY, other.targetY, t);
                mesh.position.z = lerp(other.startZ, other.targetZ, t);
                mesh.rotation.y = lerpAngle(other.startRot, other.targetRot, t);

                const dist = Math.sqrt(Math.pow(other.targetX - mesh.position.x, 2) + Math.pow(other.targetZ - mesh.position.z, 2));
                const isMoving = dist > 0.05;
                
                animateLimb(mesh.userData.limbs, isMoving, animTime, other.attacking, other.attacking ? Math.PI/2 : 0);

                const tempV = new THREE.Vector3(mesh.position.x, mesh.position.y + 2, mesh.position.z);
                tempV.project(camera);
                other.label.style.display = (Math.abs(tempV.z) > 1) ? 'none' : 'block';
                other.label.style.left = (tempV.x * .5 + .5) * window.innerWidth + 'px';
                other.label.style.top = (-(tempV.y * .5) + .5) * window.innerHeight + 'px';
            }
            renderer.render(scene, camera);
        }
        animate();
        window.onresize = () => { renderer.setSize(window.innerWidth, window.innerHeight); camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); };
    </script>
</body>
</html>
